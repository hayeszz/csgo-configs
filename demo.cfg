sv_cheats "1"

//zoom in

bind w    "toggle fov_cs_debug 0 33;" 
 
//nade crosshair

bind e  "toggle cl_crosshairsize 3 500;" 

//xray

bind x "toggle spec_show_xray 0 1"  

//demo ui

bind q "demoui"

//auto director

bind c "radio"

// if demo gets stuck

bind p "demo_resume" 

// fast forward

alias "fast" "fast5"
alias "fast5" "demo_timescale 5; alias fast fast1"
alias "fast1" "demo_timescale 1; alias fast fast5"
bind d "fast"

// pause play

bind s "demo_togglepause"

// rewind 

alias "slow" "slowmow"
alias "slowmow" "demo_timescale 0.35; alias slow normal"
alias "normal" "demo_timescale 1; alias slow slowmow"
bind a "slow"


